<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recent Pincode Checks • Gamma Logistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="/static/style.css" rel="stylesheet">
  <style>
    :root { --gamma-accent:#f5a623; }
    .logo-sm{height:28px}
    .btn-accent{background:var(--gamma-accent);border-color:var(--gamma-accent);color:#111}
    .btn-accent:hover{filter:brightness(0.95)}
    .glass{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(6px)}
    .toast-container{position:fixed; top:16px; right:16px; z-index:1080}
    .toast-border{border-left:4px solid var(--gamma-accent)}
  </style>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-dark">
  <div class="container-fluid justify-content-between">
    <div class="d-flex align-items-center gap-2">
      <img src="/static/logo.png" class="logo-sm" alt="Gamma">
      <span class="navbar-brand fw-bold">Recent Pincode Checks</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button id="clearBtn" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash3 me-1"></i>Clear History</button>
      <a class="btn btn-outline-secondary btn-sm" href="/dashboard"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
      <a class="btn btn-accent btn-sm" href="/manage"><i class="bi bi-gear me-1"></i>Manage Couriers</a>
      <a class="btn btn-outline-light btn-sm" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="card glass shadow">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Recent (last 20)</h4>
        <div class="input-group w-auto">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="q" class="form-control" placeholder="Search pincode or courier">
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle">
          <thead>
            <tr>
              <th>Checked At</th>
              <th>Pincode</th>
              <th>Courier</th>
              <th>Weight (kg)</th>
              <th>Total (₹)</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
      <div id="emptyMsg" class="text-secondary">No recent checks yet.</div>
    </div>
  </div>
</main>

<!-- Toasts -->
<div class="toast-container">
  <div id="toastBox" class="toast align-items-center text-bg-dark toast-border" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2200">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">Done</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tBody = document.getElementById('tBody');
const emptyMsg = document.getElementById('emptyMsg');
const q = document.getElementById('q');
const toastEl = document.getElementById('toastBox');
const toastMsg = document.getElementById('toastMsg');
const toast = new bootstrap.Toast(toastEl);
function showToast(msg, ok=true){
  toastEl.classList.toggle('text-bg-danger', !ok);
  toastEl.classList.toggle('text-bg-dark', ok);
  toastMsg.textContent = msg;
  toast.show();
}

let rows = [];

async function loadRecent(){
  const res = await fetch('/api/recent');
  if(!res.ok){ showToast('Failed to load recent', false); return; }
  rows = await res.json();
  render(rows);
}

function render(list){
  tBody.innerHTML = '';
  if(!list.length){ emptyMsg.style.display='block'; return; }
  emptyMsg.style.display='none';
  for(const r of list){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.checked_at}</td>
      <td>${r.pincode}</td>
      <td>${r.courier}</td>
      <td>${(+r.weight).toFixed(2)}</td>
      <td>₹${(+r.total).toFixed(2)}</td>
    `;
    tBody.appendChild(tr);
  }
}

q.addEventListener('input', ()=>{
  const term = q.value.toLowerCase().trim();
  if(!term){ render(rows); return; }
  const filtered = rows.filter(r =>
    String(r.pincode).toLowerCase().includes(term) ||
    String(r.courier).toLowerCase().includes(term));
  render(filtered);
});

document.getElementById('clearBtn').addEventListener('click', async ()=>{
  if(!confirm('Clear all recent pincode checks?')) return;
  const res = await fetch('/api/recent/clear', {method:'POST'});
  const data = await res.json().catch(()=>({}));
  if(!res.ok){ showToast(data.error || 'Failed to clear', false); return; }
  showToast('History cleared');
  await loadRecent();
});

loadRecent();
</script>
</body>
</html>
