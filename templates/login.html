<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gamma Logistics â€” Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
<div class="card glass p-4 shadow-lg" style="width:24rem;">
  <div class="text-center mb-3">
    <img src="/static/logo.png" alt="Gamma" class="logo-lg mb-2">
    <h3 class="mb-0">Gamma Logistics</h3>
    <div class="text-accent">Courier Suite v4.5</div>
  </div>
  {% if error %}<div class="alert alert-danger py-1">{{error}}</div>{% endif %}
  <form method="POST" class="fade-in">
    <div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" required></div>
    <div class="mb-3"><label class="form-label">Password</label><input type="password" name="password" class="form-control" required></div>
    <div class="d-grid gap-2">
      <button class="btn btn-accent" type="submit">Login</button>
    </div>
  </form>
</div>
</body></html>
