<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Couriers • Gamma Logistics</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="/static/style.css" rel="stylesheet">

  <style>
    :root { --gamma-accent:#f5a623; }
    body { background:#1b1b1b; color:#f8f9fa; font-family:'Inter',sans-serif; }
    .logo-sm{height:28px}
    .btn-accent{background:var(--gamma-accent);border-color:var(--gamma-accent);color:#111;font-weight:600}
    .btn-accent:hover{filter:brightness(0.93)}
    .glass{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.07);backdrop-filter:blur(6px)}
    .toast-container{position:fixed; top:16px; right:16px; z-index:1080}
    .toast-border{border-left:4px solid var(--gamma-accent)}
    table { font-size:0.9rem; }
    thead th { background:#252525; white-space:nowrap; }
    tbody tr:nth-child(even) { background:rgba(255,255,255,0.03); }
    code.small { font-size:0.75rem; word-break:break-all; color:#ffcc80 }
    .truncate { max-width:120px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .sticky-actions { position:sticky; right:0; background:#1b1b1b; }
    .action-btn { width:32px; height:32px; border-radius:8px; display:inline-flex; align-items:center; justify-content:center; }
    .action-btn i { font-size:1rem; }
    .action-btn.download { border:1px solid #999; color:#999; }
    .action-btn.download:hover { color:#fff; border-color:#fff; }
    .action-btn.edit { background:var(--gamma-accent); color:#000; }
    .action-btn.delete { border:1px solid #ff5555; color:#ff5555; }
    .action-btn.delete:hover { background:#ff5555; color:#fff; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container-fluid justify-content-between">
    <div class="d-flex align-items-center gap-2">
      <img src="/static/logo.png" class="logo-sm" alt="Gamma">
      <span class="navbar-brand fw-bold">Gamma Logistics — Manage Couriers</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="/dashboard"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
      <a class="btn btn-accent btn-sm" href="/add_courier"><i class="bi bi-plus-circle me-1"></i>Add Courier</a>
      <a class="btn btn-outline-danger btn-sm" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="card glass shadow">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Couriers</h4>
        <div class="text-secondary small">Tip: Hover to see full path or JSON. Actions are on the right.</div>
      </div>

      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>ODA</th>
              <th>ODA ₹</th>
              <th>Fuel%</th>
              <th>Insurance</th>
              <th>Docket</th>
              <th>GST%</th>
              <th>Rates</th>
              <th>File</th>
              <th class="text-center sticky-actions">Actions</th>
            </tr>
          </thead>
          <tbody id="courierBody"></tbody>
        </table>
      </div>
      <div id="emptyMsg" class="text-secondary mt-3">No couriers found. Click “Add Courier”.</div>
    </div>
  </div>
</main>

<!-- Toasts -->
<div class="toast-container">
  <div id="toastBox" class="toast align-items-center text-bg-dark toast-border" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">Done</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const body = document.getElementById('courierBody');
const emptyMsg = document.getElementById('emptyMsg');
const toastEl = document.getElementById('toastBox');
const toastMsg = document.getElementById('toastMsg');
const toast = new bootstrap.Toast(toastEl);

function showToast(msg, ok=true){
  toastEl.classList.toggle('text-bg-danger', !ok);
  toastEl.classList.toggle('text-bg-dark', ok);
  toastMsg.textContent = msg;
  toast.show();
}

async function loadCouriers(){
  const res = await fetch('/api/couriers');
  if(!res.ok){ showToast('Failed to load couriers', false); return; }
  const data = await res.json();
  body.innerHTML = '';
  if(!data.length){ emptyMsg.style.display='block'; return; }
  emptyMsg.style.display='none';

  for(const c of data){
    const tr = document.createElement('tr');
    const ratesJson = JSON.stringify(c.rates || {});
    tr.innerHTML = `
      <td class="fw-semibold ${c.name.toLowerCase()==='bluedart'?'text-warning':''}">${c.name}</td>
      <td>${c.oda_type}</td>
      <td>₹${(c.oda_fixed||0).toFixed(2)}</td>
      <td>${(c.fuel_pct||0).toFixed(1)}</td>
      <td>${(c.insurance_pct||0).toFixed(1)}% / ₹${(c.insurance_flat||0).toFixed(2)}</td>
      <td>₹${(c.docket||0).toFixed(2)}</td>
      <td>${(c.gst_pct||0).toFixed(1)}</td>
      <td class="truncate" title='${ratesJson}'>${ratesJson}</td>
      <td class="truncate" title='${c.file_path||""}'>${c.file_path||""}</td>
      <td class="text-center sticky-actions">
        <a class="action-btn download" href="/api/courier/download/${encodeURIComponent(c.name)}" title="Download"><i class="bi bi-download"></i></a>
        <a class="action-btn edit ms-1" href="/edit_courier/${encodeURIComponent(c.name)}" title="Edit"><i class="bi bi-pencil-square"></i></a>
        <button class="action-btn delete ms-1" onclick="delCourier('${encodeURIComponent(c.name)}')" title="Delete"><i class="bi bi-trash"></i></button>
      </td>`;
    body.appendChild(tr);
  }
}

async function delCourier(name){
  if(!confirm('Delete this courier and its uploaded file?')) return;
  const res = await fetch('/api/couriers/delete/'+name, {method:'POST'});
  const data = await res.json().catch(()=>({}));
  if(!res.ok){ showToast(data.error||'Delete failed', false); return; }
  showToast('Courier deleted');
  await loadCouriers();
}

loadCouriers();
</script>
</body>
</html>
