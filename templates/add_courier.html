<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Courier • Gamma Logistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-dark">
  <div class="container-fluid justify-content-between">
    <div class="d-flex align-items-center gap-2">
      <img src="/static/logo.png" class="logo-sm" alt="Gamma">
      <span class="navbar-brand fw-bold">Gamma Logistics — Add Courier</span>
    </div>
    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="/manage">⟵ Back to Manage</a>
      <a class="btn btn-outline-danger btn-sm" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="card glass shadow">
    <div class="card-body">
      <h4 class="mb-3">New Courier</h4>

      <form id="f" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Courier Name</label>
          <input class="form-control" name="name" placeholder="e.g., Bluedart" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Pincode Excel (.xlsx)</label>
          <input class="form-control" type="file" name="file" accept=".xlsx" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Rates (JSON)</label>
          <input class="form-control" name="rates_json" placeholder='{"A":25,"B":30,"C":35}' required>
          <div class="form-text text-secondary">Use JSON like {"A":25,"B":30}</div>
        </div>

        <div class="col-md-3">
          <label class="form-label">Docket ₹</label>
          <input class="form-control" name="docket" type="number" step="0.01" value="0">
        </div>

        <div class="col-md-3">
          <label class="form-label">Fuel %</label>
          <input class="form-control" name="fuel_pct" type="number" step="0.01" value="0">
        </div>

        <div class="col-md-3">
          <label class="form-label">Insurance %</label>
          <input class="form-control" name="insurance_pct" type="number" step="0.01" value="0">
        </div>

        <div class="col-md-3">
          <label class="form-label">Insurance Flat ₹</label>
          <input class="form-control" name="insurance_flat" type="number" step="0.01" value="0">
        </div>

        <div class="col-md-3">
          <label class="form-label">ODA Type</label>
          <select class="form-select" name="oda_type">
            <option value="Fixed" selected>Fixed</option>
            <option value="Special">Special (Bluedart)</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">ODA (Fixed) ₹</label>
          <input class="form-control" name="oda_fixed" type="number" step="0.01" value="0">
        </div>

        <div class="col-md-3">
          <label class="form-label">GST %</label>
          <input class="form-control" name="gst_pct" type="number" step="0.01" value="18">
        </div>

        <div class="col-md-3">
          <label class="form-label">Min Charge ₹</label>
          <input class="form-control" name="min_charge" type="number" step="0.01" value="0">
        </div>

        <div class="col-12 d-flex gap-2">
          <button class="btn btn-accent" type="submit">Save Courier</button>
          <button class="btn btn-outline-light" type="reset">Reset</button>
        </div>
      </form>

      <div id="msg" class="mt-3 small"></div>
    </div>
  </div>
</main>

<script>
const f = document.getElementById('f');
const msg = document.getElementById('msg');

f.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(f);
  // normalize field names to expected API
  fd.set('name', fd.get('name').trim());
  fd.set('rates', fd.get('rates_json')); // API expects 'rates'
  fd.delete('rates_json');

  const res = await fetch('/api/couriers/add', { method:'POST', body: fd });
  const data = await res.json();
  if(!res.ok){ msg.innerHTML = `<div class="alert alert-danger">${data.error||'Failed to add courier.'}</div>`; return; }
  msg.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
  setTimeout(()=>{ window.location.href = '/manage'; }, 900);
});
</script>
</body>
</html>
